<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="CSS/header-footer.css">
  <link rel="icon" type="image/x-icon" href="pics/index-favi.png" sizes="">

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>


</head>

<body style="background-color: white">

  <!-- header section strats -->
  <header class="header_section">
    <div class="header_bottom">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <span class="navbar-brand" href="index.html">
            <span>No Broker</span>
          </span>


          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="dash-customer.html">
                  <button type="button">
                    Dashboard
                    <div class="arrow-wrapper">
                      <div class="arrow"></div>
                    </div>
                  </button>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <!-- end header section -->

  <div class="container" style="background-color: white;">
    <div class="row">
      <div class="col-md-12 text-center display-6 mt-3 mb-3">
        Profile Form
      </div>
    </div>

    <div>
      <form class="row g-3" method="post" enctype="multipart/form-data">
        <!-- action="profile-data" cannot use because we have two submiit type button so we use formaction in each button seperately -->

        <div class="col-md-4">
          <label for="txtEmail" class="form-label">Email</label>
          <!-- <span id="res">*</span> -->
          <input type="email" class="form-control" name="txtEmail" id="txtEmail" placeholder="Enter email address" />
        </div>

        <div class="col-md-3 mt-md-5">
          <input type="button" formaction="search-profile" class="btn btn-outline-primary " style="--bs-btn-padding-y: 0.5rem;
            --bs-btn-padding-x: 2rem;
            --bs-btn-font-size: 0.9rem;" value="Search" id="btn-search">
        </div>

        <!-- <span id="load" style="display:none"> <img src="pics/1487.gif" alt="" style="width:40px" ></span> -->

        <div class="col-md-6 mt-md-4">
          <label for="txtName" class="form-label">Name</label>
          <input type="text" class="form-control" name="txtName" id="txtName" placeholder="Enter Name" />
        </div>

        <div class="col-md-3 mt-md-4 offset-md-1">
          <label for="txtContact" class="form-label">Contact Number</label>
          <input type="text" class="form-control" name="txtContact" id="txtContact" placeholder="98XXXXXX65" />
        </div>

        <div class="col-md-6">
          <label for="txtAddress" class="form-label">Address</label>
          <input type="text" class="form-control" name="txtAddress" id="txtAddress"
            placeholder="1234 ABC Street DEF colony XYZ city" />
        </div>

        <div class="col-md-3 offset-md-1">
          <label for="txtCity" class="form-label">City</label>
          <!-- <input type="text" class="form-control" name="txtCity" id="inputCity" placeholder="Bathinda" /> -->
          <input list="City" class="form-select" name="txtCity" id="txtCity" placeholder="City" />
          <datalist id="City">
            <option value="Punjab">Punjab</option>
            <option value="Delhi">Delhi</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Banglore">Banglore</option>
            <option value="Goa">Goa</option>
          </datalist>
        </div>


        <div class="col-md-6 mt-md-4">
          <label for="txtFirm" class="form-label">Firm Name(if any)</label>
          <input type="text" class="form-control" name="txtFirm" id="txtFirm" placeholder="Firm Name" value="none" />
        </div>

        <div class="col-md-3 mt-md-4 offset-md-1">
          <label for="txtLink" class="form-label">Website(if any)</label>
          <input type="text" class="form-control" name="txtLink" id="txtLink" placeholder="link" value="none" />
        </div>


        <div class="col-md-12 mt-md-4">

          <div class="row">
            <div class="col-md-2">
              <label for="txtId" class="form-label">Id Proof</label>
              <input type="text" class="form-control" name="" id="" value="Aadhar Card" readonly>
            </div>

            <div class="col-md-4 mt-md-4 offset-md-1">
              <div class="my-2">
                <input class="form-control" type="file" name="proofPic" onchange="doPrev(this , imgPrev)" id="formFile"
                  accept="image/*">
              </div>
            </div>

            <div class="col-md-3 offset-md-1 mt-md-4">
              <img src="pics/download.png" class="img-thumbnail" id="imgPrev" alt="Preview"
                style="width:100px ; height:100px">
            </div>

            <input type="hidden" id="hdn" name="hdn">

          </div>

        </div>

        <div class="row mt-md-5 text-center">

          <div class="col-md-2 mt-4 col offset-md-4">
            <button type="submit" class="btn btn-primary px-4" formaction="/profile-partner-save" disabled
              id="btn-save">Save</button>
          </div>

          <div class="col-md-2 my-4 col">
            <button type="submit" class="btn btn-primary text-nowrap px-4" formaction="/profile-partner-update" disabled
              id="btn-update">Update</button>
          </div>
        </div>

      </form>
    </div>
  </div>

  <script>

    function showActiveUser() {
      var au = localStorage.getItem("activeUser");
      // console.log(au);

      if (au == undefined) {
        location.href = "index.html";
        return;
      }
      document.querySelector("#txtEmail").value = au;
      document.querySelector("#txtEmail").setAttribute("readonly", true);

    }

    showActiveUser();

    function doPrev(refFile, img) {
      const [file] = refFile.files;
      if (file) {
        img.src = URL.createObjectURL(file);
      }
    }

    $(document).ready(function () {

      $("#btn-search").click(function () {

        var obj = {
          type: "get",
          url: "/profile-partner-search",
          data: {
            aemail: $("#txtEmail").val()
          }
        }

        $.ajax(obj).done(function (rsp) {
          // alert(JSON.stringify(rsp));

          if (rsp.length == 1) {

            $("#txtName").val(rsp[0].name);
            $("#txtContact").val(rsp[0].contact);
            $("#txtAddress").val(rsp[0].address);
            $("#txtCity").val(rsp[0].city);
            $("#txtFirm").val(rsp[0].firm);
            $("#txtLink").val(rsp[0].link);
            $("#hdn").val(rsp[0].proof);
            $("#imgPrev").attr("src", "Id_Proof/" + rsp[0].proof);

            $("#btn-save").attr("disabled", true);
            $("#btn-update").attr("disabled", false);
          }

          else {
            $("#btn-save").attr("disabled", false);
            $("#btn-update").attr("disabled", true);
          }


        }).fail(function (err) {

          console.log(err);

        })

      })

    })

  </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</body>

</html>
